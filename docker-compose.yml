services:
  web:
    build: .
    container_name: ci3_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENV=development
      - BASE_URL=http://localhost:8080/
      - ENCRYPTION_KEY=dev-local-secret-key-change-me
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=cms_db
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: ci3_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cms_db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
